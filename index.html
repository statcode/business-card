<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Business Card for JP</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="page">

        <div class="card">
            <div class="card-left">
                <div class="photo-frame">
                    <img class="avatar" src="images/jp.jpg" alt="Johnny" />
                </div>
            </div>

            <div class="card-right">
                <h2>Johnny</h2>
                <p class="role">Fullstack Developer</p>
                <p class="handle">
                    <a href="https://github.com/statcode" target="_blank">@statcode</a>
                </p>
                <p class="location">San Diego, CA</p>
            </div>

            <div class="card-bottom">
                <p class="bio">I am a fullstack developer with experience in web development.</p>
            </div>
                <h3>Projects</h3>
        </div>
    </div>
</body>

</html>
